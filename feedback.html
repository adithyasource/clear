<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clear feedback</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="icon" type="image/x-icon" href="/assets/128x128.png" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        font-family: Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-[#121212] flex items-center align-middle w-screen flex-col mt-[8vh] pb-[10vh]">
    <div class="flex items-start flex-col gap-[8vh] w-[550px]">
      <div class="flex justify-between w-full">
        <a href="/"><p class="text-white text-[16px]">clear</p></a>
        <p class="text-[#ffffff80] text-[16px]">
          simple and lightweight game launcher
        </p>
      </div>

      <div class="w-full">
        <p class="text-[#ffffff80] text-[24px]">feedback</p>

        <div class="flex-wrap flex flex-row gap-3 w-full mt-6">
          <a
            href="https://github.com/adithyasource/clear/issues/new?assignees=&labels=&projects=&template=bug-report.md&title="
            target="_blank">
            <button
              class="py-2 px-3 bg-[#232323] text-white rounded-[6px] text-[16px] hover:bg-[#2B2B2B] duration-100 h-min w-max">
              file a bug report
              <span class="text-[#ffffff80]">on github</span>
            </button>
          </a>

          <a
            href="https://github.com/adithyasource/clear/issues/new?assignees=&labels=&projects=&template=request-a-feature.md&title="
            target="_blank">
            <button
              class="py-2 px-3 bg-[#232323] text-white rounded-[6px] text-[16px] hover:bg-[#2B2B2B] duration-100 h-min w-max">
              suggest a feature
              <span class="text-[#ffffff80]">on github</span>
            </button>
          </a>
        </div>
      </div>

      <div class="flex justify-between absolute bottom-20 w-[550px]">
        <div>
          <p class="text-[#ffffff80] text-[16px]">
            made by
            <a href="https://adithya.zip/" target="_blank" class="text-white"
              >adithya</a
            >
          </p>
          <div class="flex gap-3">
            <a
              href="https://twitter.com/adithyasrc"
              target="_blank"
              class="text-white"
              >twitter</a
            >
            <button onclick="copyEmail()" class="text-white">
              me@adithya.zip
            </button>
          </div>
        </div>
        <a
          href="https://ko-fi.com/adithyasource"
          target="_blank"
          class="text-white"
          >buy me a coffee
        </a>
      </div>
    </div>

    <script>
      function copyEmail() {
        navigator.clipboard.writeText("me@adithya.zip");
        alert("email copied to clipboard!");
      }
    </script>
  </body>
</html>
